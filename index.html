<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Todo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Smart Todo List <i class="fas fa-tasks"></i></h1>
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Enter new task...">
            <input type="date" id="taskDate" required>
            <button id="addTaskBtn"><i class="fas fa-plus"></i> Add Task</button>
        </div>
        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="pending">Pending</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>
        
        <div class="tasks-container">
            <div class="tasks-section pending-tasks">
                <h2>Pending Tasks</h2>
                <ul id="pendingList"></ul>
            </div>
            
            <div class="tasks-section completed-tasks">
                <h2>Completed Tasks</h2>
                <ul id="completedList"></ul>
            </div>
        </div>

        <div class="stats">
            <span id="totalTasks">Total: 0</span>
            <button id="clearAll">Clear All</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
